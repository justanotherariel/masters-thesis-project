command:
  - python3
  - ${program}
  - ${args_no_hyphens}
method: bayes
project: Thesis
entity: a-ebersberger-tu-delft
program: train.py
name: Transformer | AgentOnly
metric:
  name: Train/Agent Accuracy
  goal: maximize
parameters:

  model:
    value: transformer_extensive

  # model.train_sys.steps.0.epochs:
  #   values: [500, 600, 700]

  model.train_sys.steps.0.optimizer.lr:
    distribution: log_uniform_values
    min: 1e-4
    max: 1e-2

  model.train_sys.steps.0.scheduler.decay_rate:
    distribution: uniform
    min: 0.5
    max: 0.9

  model.train_sys.steps.0.scheduler.decay_t:
    distribution: int_uniform
    min: 50
    max: 300

  # model.train_sys.steps.0.loss.obs_loss_weight:
  #   distribution: uniform
  #   min: 0.5
  #   max: 0.9
  
  # model.train_sys.steps.0.loss.dynamic_var_weight:
  #   distribution: uniform
  #   min: 0.5
  #   max: 15.0

  # Model parameters
  model.train_sys.steps.0.model.d_model:
    values: [128, 256, 512]

  model.train_sys.steps.0.model.n_heads:
    values: [4, 8, 16, 32]

  model.train_sys.steps.0.model.n_layers:
    values: [1, 2, 3]

  model.train_sys.steps.0.model.d_ff:
    values: [256, 512, 1024]

  model.train_sys.steps.0.model.drop_prob:
    distribution: uniform
    min: 0.05
    max: 0.3
