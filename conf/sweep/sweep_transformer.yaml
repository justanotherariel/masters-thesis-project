command:
  - python3
  - ${program}
  - model=transformer
  - ${args_no_hyphens}
method: bayes
project: Thesis
entity: a-ebersberger-tu-delft
program: train.py
name: Transformer | Adafactor | ETA HPO (2)
metric:
  name: Validation/Transition Accuracy
  goal: maximize
parameters:

  # n_trials:
  #   value: 5

  model.train_sys.steps.0.model.model_cls._target_:
    value: src.modules.training.models.transformer.Transformer

  model.train_sys.steps.0.optimizer._target_:
    value: torch.optim.Adafactor


  # Optimizer/Scheduler Parameters
  model.train_sys.steps.0.optimizer.lr:
    distribution: log_uniform_values
    min: 0.1e-2
    max: 0.5

  model.train_sys.steps.0.scheduler.decay_rate:
    distribution: uniform
    min: 0.75
    max: 0.95

  model.train_sys.steps.0.scheduler.decay_t:
    distribution: int_uniform
    min: 200
    max: 350


